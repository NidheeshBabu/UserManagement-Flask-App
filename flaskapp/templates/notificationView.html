{% extends "layout.html" %}
{% block content %}
    <h2>Notifications</h2>
    <table class="table table-striped table-dark">
        <tbody>
            {% for notif in notifs %}
                <tr>
                    <th scope="row">#</th>
                    <td>{{ notif.notif_content }}</td>
                    <td>{{ notif.notif_date }}</td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
